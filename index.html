<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="/my-handling-form-page" method="post">
        <ul>
            <li>
      
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" />
            </li>
            <li>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="user_mail" />
            </li>
            <li>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
            </li>
            <li class="button">
                <button type="submit">Send your message</button>
            </li>
        </ul>
    </form>
</body>
</html>

<!--name is important as data is sent to server as name/value pairs
ie , 3 pieces of data  named "user_name", "user_email", and "user_message".
 That data will be sent to the URL "/my-handling-form-page" using the HTTP POST method.
On the server side, the script at the URL "/my-handling-form-page" will 
receive the data as a list of 3 key/value items contained in the HTTP request-->
